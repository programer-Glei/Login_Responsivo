<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login & Formulário de inscrição</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="entrar-inscrever">
                <form action="" class="formulario-entrar">
                    <h2 class="title">Entrar</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome de Usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="login" class="btn solid">
                    <p class="social-text">Ou faça Login com sua plataforma social</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="" class="formulario-inscrever">
                    <h2 class="title">Inscreva-se</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome de Usuário">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="password" placeholder="Email">
                    </div>
                    <input type="submit" value="inscreva-se" class="btn solid">
                    <p class="social-text">Ou faça Login com sua plataforma social</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="painel-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Novo aqui?</h3>
                    <p>Lorem ipsum dolor sit amet consctetur adpihlls</p>
                    <button class="btn transparent" id="inscreve-se-btn">Inscrever-se</button>
                </div>
                <img src="img/undraw_maker_launch_crhe.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Já tem conta?</h3>
                    <p>Lorem ipsum dolor sit amet consctetur adpihlls</p>
                    <button class="btn transparent" id="logar-btn">Logar</button>
                </div>
                <img src="img/undraw_press_play_bx2d.svg" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
